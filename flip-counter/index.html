<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flip Counter</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .counter {
            display: flex;
            box-shadow: inset 0 3px 0 0 black, 0 -3px 0 0 black;
        }

        .counter-num {
            width: 100px;
            height: 160px;
            border: 3px solid black;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: monospace;
            font-weight: 700;
            background: lightgoldenrodyellow;
            transform-origin: top;
        }

        .counter-num.animate {
            animation: flip 0.5s 1 linear;
        }

        .counter-num + .counter-num {
            margin-left: 10px;
        }

        @keyframes flip {
            100% {
                transform: rotateX(-360deg);
            }
        }
    </style>
</head>
<body>
<div class="counter">
    <div class="counter-num">0</div>
    <div class="counter-num">0</div>
</div>

<script>
  const leftCounter = document.querySelector(".counter-num:first-child");
  const rightCounter = document.querySelector(".counter-num:last-child");

  const ANIMATION_CLASS = "animate";
  const MAX = 3;

  const removeAnimationClass = (e) => {
    e.target.classList.remove(ANIMATION_CLASS);
  }
  leftCounter.addEventListener("animationend", removeAnimationClass);
  rightCounter.addEventListener("animationend", removeAnimationClass);

  const animate = (node) => {
    node.classList.add(ANIMATION_CLASS);
  }
  const incrementCounter = (node, onUpdate) => {
    const current = parseInt(node.textContent) || 0;
    const next = (current + 1) % MAX;
    setTimeout(() => node.textContent = next, 50);
    animate(node);
    onUpdate && onUpdate(next);
  }

  setInterval(() => {
    incrementCounter(rightCounter, ((value) => {
      if (value === 0) {
        incrementCounter(leftCounter);
      }
    }))
  }, 2000);
</script>
</body>
</html>
